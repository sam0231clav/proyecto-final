<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | Empleo CE</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Empleo Corredor Ecológico Meta</h1>
      <p class="problema">
        <strong>Combatiendo el desempleo (12.8%) en Villavicencio, Restrepo, Cumaral, Acacías, Guamal, San Martín y Granada</strong>
      </p>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <input type="email" id="correo" placeholder="Correo electrónico" required />
        <input type="password" id="contra" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>
      <p class="link">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
      </p>
    </div>
  </main>

  <script>
    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const correo = document.getElementById('correo').value;
      const contra = document.getElementById('contra').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo, contra })
      });

      const data = await res.json();
      if (data.token) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('usuario', JSON.stringify(data.usuario));
        alert('¡Bienvenido!');
        window.location.href = 'ofertas.html'; // ← REDIRECCIÓN A OFERTAS
      } else {
        alert(data.error || 'Error al iniciar sesión');
      }
    };
  </script>
</body>
</html>
